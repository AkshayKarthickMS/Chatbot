<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Dr. Akshay Karthick</title>
    <link rel="stylesheet" href="static/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat with Dr. Akshay Karthick</h2>
        </div>
        <div class="chat-box" id="chat-box">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your message..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('#send-button').click(function() {
                sendMessage();
            });

            $('#user-input').keypress(function(e) {
                if (e.which === 13) {
                    sendMessage();
                }
            });

            function sendMessage() {
                let userInput = $('#user-input').val();
                if (userInput.trim() !== "") {
                    addMessage("You", userInput, "sent");
                    $('#user-input').val("");

                    $.ajax({
                        url: '/chat',
                        type: 'POST',
                        contentType: 'application/json',
                        data: JSON.stringify({ message: userInput }),
                        success: function(response) {
                            addMessage("Dr. Akshay Karthick", response.reply, "received");
                        },
                        error: function() {
                            addMessage("Error", "An error occurred while communicating with the server.", "received");
                        }
                    });
                }
            }

            function addMessage(sender, message, messageType) {
                const timeStamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                const messageDiv = `<div class="message ${messageType}">
                                        <div class="message-content">
                                            <strong>${sender}:</strong> ${message}
                                            <span class="timestamp">${timeStamp}</span>
                                        </div>
                                    </div>`;
                $('#chat-box').append(messageDiv);
                $('#chat-box').scrollTop($('#chat-box')[0].scrollHeight); // Scroll to the bottom
            }
        });
    </script>
</body>
</html>
